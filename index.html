<!DOCTYPE html>
<html>
<head>
  <title>Food Travel Tech Quiz</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .option {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 12px;
      font-size: 16px;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .option:hover {
      background-color: #e68900;
    }
  </style>
</head>

<body>

<h2>üç≥‚úàÔ∏èüíª Food‚ÄìTravel‚ÄìTech Quiz</h2>

<p id="question">Loading...</p>

<button onclick="checkAnswer(0)" style="display:block;width:80%;margin:10px auto;padding:12px;background:#ff9800;color:white;border:none;border-radius:6px;font-size:16px;">Option 1</button>

<button onclick="checkAnswer(1)" style="display:block;width:80%;margin:10px auto;padding:12px;background:#ff9800;color:white;border:none;border-radius:6px;font-size:16px;">Option 2</button>

<button onclick="checkAnswer(2)" style="display:block;width:80%;margin:10px auto;padding:12px;background:#ff9800;color:white;border:none;border-radius:6px;font-size:16px;">Option 3</button>

<button onclick="checkAnswer(3)" style="display:block;width:80%;margin:10px auto;padding:12px;background:#ff9800;color:white;border:none;border-radius:6px;font-size:16px;">Option 4</button>


<p id="result"></p>

<script>
alert("JS is running");
  
let questions = [
  {
    question: "Which country is famous for sushi?",
    options: ["China", "Japan", "Thailand", "Korea"],
    answer: 1
  },
  {
    question: "Arambol Beach is in which Indian state?",
    options: ["Kerala", "Goa", "Karnataka", "Maharashtra"],
    answer: 1
  },
  {
    question: "RAM stands for?",
    options: ["Read Access Memory", "Random Access Memory", "Run Access Memory", "Rapid Access Memory"],
    answer: 1
  }
];

let current = 0;
let score = 0;


function loadQuestion() {
  document.getElementById("result").innerText = "";
  document.getElementById("question").innerText =
    questions[current].question;

  let buttons = document.querySelectorAll("button");
  buttons.forEach((btn, i) => {
    btn.innerText = questions[current].options[i];
  });
}


function checkAnswer(i) {
 if (i === questions[current].answer) {
    document.getElementById("result").innerText = "‚úÖ Correct!";
    score++;
} else {
    document.getElementById("result").innerText = "‚ùå Wrong!";
}


  current++;

  if (current < questions.length) {
    setTimeout(loadQuestion, 1000);
  } else {
document.getElementById("question").innerText = "üéâ Quiz Finished!";
document.getElementById("result").innerHTML = 
  "Your score: " + score + "/" + questions.length + "<br><br>" +
  "<a href='https://www.facebook.com/sharer/sharer.php?u=https://savorycircuits.github.io/quiz-game/&quote=I scored " 
  + score + "/" + questions.length + " in the Food‚ÄìTravel‚ÄìTech Quiz! Can you beat me?' target='_blank' " +
  "style='display:inline-block; padding:10px 15px; background:#1877f2; color:white; text-decoration:none; border-radius:5px; font-weight:bold;'>Share on Facebook</a>";

  }
}

loadQuestion();
</script>

</body>
</html>
