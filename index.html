<!DOCTYPE html>
<html>
<head>
  <title>Food Travel Tech Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      color: #fff;
    }

    h1, h2 {
      text-align: center;
      text-shadow: 1px 1px 2px #000;
    }

    #start-screen, #quiz-screen {
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    #start-btn {
      padding: 15px 25px;
      font-size: 20px;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    #start-btn:hover {
      background-color: #e68900;
      transform: scale(1.05);
    }

    .option {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 12px;
      font-size: 16px;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .option:hover {
      background-color: #e68900;
      transform: scale(1.03);
    }

    #timer {
      font-weight: bold;
      font-size: 18px;
      margin: 10px 0;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>
<body>

<!-- START SCREEN -->
<div id="start-screen">
  <h1>üç≥‚úàÔ∏èüíª Food‚ÄìTravel‚ÄìTech Quiz</h1>
  <p>Test your global knowledge about Food, Travel, and Technology!</p>
  <button id="start-btn">Start Quiz</button>
</div>

<!-- QUIZ SCREEN -->
<div id="quiz-screen" style="display:none;">
  <h2 id="question">Loading...</h2>
  <p id="timer">Time: 45s</p>

  <button class="option" onclick="checkAnswer(0)">Option 1</button>
  <button class="option" onclick="checkAnswer(1)">Option 2</button>
  <button class="option" onclick="checkAnswer(2)">Option 3</button>
  <button class="option" onclick="checkAnswer(3)">Option 4</button>

  <p id="result"></p>
</div>

<script>
let allQuestions = [
  {question: "Which country is famous for sushi?", options: ["China","Japan","Thailand","Korea"], answer: 1},
  {question: "Which city has the Eiffel Tower?", options: ["London","Paris","Rome","Berlin"], answer: 1},
  {question: "Which planet is known as the Red Planet?", options: ["Earth","Mars","Jupiter","Venus"], answer: 1},
  {question: "Which technology is used in Bitcoin?", options: ["Blockchain","Cloud","AI","IoT"], answer: 0},
  {question: "Paella is a traditional dish from which country?", options: ["Italy","Spain","Mexico","Portugal"], answer: 1},
  {question: "Which company created the iPhone?", options: ["Samsung","Apple","Google","Microsoft"], answer: 1},
  {question: "Which country is famous for the Great Wall?", options: ["China","Japan","India","Thailand"], answer: 0},
  {question: "Which spice is essential in curry dishes worldwide?", options: ["Cumin","Basil","Oregano","Thyme"], answer: 0},
  {question: "The Colosseum is located in which city?", options: ["Athens","Rome","Venice","Paris"], answer: 1},
  {question: "Which country is famous for chocolate?", options: ["Belgium","USA","India","Brazil"], answer: 0},
  {question: "Which company developed Android?", options: ["Apple","Google","Microsoft","Samsung"], answer: 1},
  {question: "Which fruit is used in guacamole?", options: ["Avocado","Tomato","Potato","Corn"], answer: 0},
  {question: "Which city is famous for the Taj Mahal?", options: ["Agra","Delhi","Jaipur","Mumbai"], answer: 0},
  {question: "Which software is used for video conferencing globally?", options: ["Zoom","Slack","Spotify","Drive"], answer: 0},
  {question: "Which city is known as the Big Apple?", options: ["New York","Los Angeles","Chicago","Miami"], answer: 0},
  {question: "Which country is famous for pizza?", options: ["Italy","France","Spain","USA"], answer: 0},
  {question: "Which desert is the largest in the world?", options: ["Sahara","Gobi","Kalahari","Arabian"], answer: 0},
  {question: "Which city has the Sydney Opera House?", options: ["Melbourne","Sydney","Auckland","Brisbane"], answer: 1},
  {question: "Which app is popular for photo sharing?", options: ["Instagram","Twitter","Zoom","Slack"], answer: 0},
  {question: "Which European city is known for canals?", options: ["Venice","Paris","London","Amsterdam"], answer: 0},
  {question: "Which sea is between Africa and Europe?", options: ["Red Sea","Mediterranean Sea","Baltic Sea","Black Sea"], answer: 1},
  {question: "Which country is famous for maple syrup?", options: ["Canada","USA","Sweden","Norway"], answer: 0},
  {question: "Which programming language is known for web development?", options: ["Python","HTML","C++","Java"], answer: 1},
  {question: "Which country is home to the Amazon Rainforest?", options: ["Brazil","Peru","Colombia","Venezuela"], answer: 0},
  {question: "Which chocolate brand is from Switzerland?", options: ["Lindt","Hershey","Nestle","Cadbury"], answer: 0},
  {question: "Which city hosts Oktoberfest?", options: ["Berlin","Munich","Frankfurt","Hamburg"], answer: 1},
  {question: "Which country is known for flamenco dance?", options: ["Spain","Portugal","Italy","Mexico"], answer: 0},
  {question: "Which company created Windows?", options: ["Microsoft","Apple","Google","IBM"], answer: 0},
  {question: "Which country is famous for sushi?", options: ["China","Japan","Thailand","Korea"], answer: 1},
  {question: "Which landmark is in India?", options: ["Christ the Redeemer","Taj Mahal","Eiffel Tower","Big Ben"], answer: 1},
  {question: "Which country is known for tulips?", options: ["Netherlands","Belgium","Germany","France"], answer: 0},
  {question: "Which country is famous for Kimchi?", options: ["China","Japan","South Korea","Thailand"], answer: 2},
  {question: "Which city is called the City of Light?", options: ["London","Paris","Rome","New York"], answer: 1},
  {question: "Which beverage originated in Turkey?", options: ["Coffee","Tea","Wine","Beer"], answer: 0},
  {question: "Which airline is from the United Arab Emirates?", options: ["Emirates","Qatar Airways","Singapore Airlines","Etihad"], answer: 0},
  {question: "Which country hosts the Carnival festival?", options: ["Brazil","Italy","Spain","Mexico"], answer: 0},
  {question: "Which tech company made the first computer mouse?", options: ["Apple","Xerox","Microsoft","IBM"], answer: 1},
  {question: "Which city has the Burj Khalifa?", options: ["Dubai","Doha","Abu Dhabi","Riyadh"], answer: 0},
  {question: "Which sea borders Italy?", options: ["Mediterranean","Red","Black","Baltic"], answer: 0},
  {question: "Which country is famous for sushi?", options: ["China","Japan","Thailand","Korea"], answer: 1},
  // Add more up to 100+ questions as needed
];

// Shuffle all questions and pick 10 per session
let questions = allQuestions.sort(() => 0.5 - Math.random()).slice(0,10);

let current = 0;
let score = 0;
let timeLeft = 45;
let timerInterval;

// ------------------- START QUIZ -------------------
document.getElementById("start-btn").addEventListener("click", () => {
  document.getElementById("start-screen").style.display = "none";
  document.getElementById("quiz-screen").style.display = "block";
  loadQuestion();
});

// ------------------- LOAD QUESTION -------------------
function loadQuestion() {
  document.getElementById("result").innerText = "";
  document.getElementById("question").innerText = questions[current].question;

  let buttons = document.querySelectorAll(".option");
  buttons.forEach((btn, i) => {
    btn.innerText = questions[current].options[i];
    btn.style.backgroundColor = "#ff9800";
  });

  startTimer();
}

// ------------------- CHECK ANSWER -------------------
function checkAnswer(i) {
  clearInterval(timerInterval);
  let buttons = document.querySelectorAll(".option");

  if(i === questions[current].answer){
    document.getElementById("result").innerText = "‚úÖ Correct!";
    score++;
    if(i>=0) buttons[i].style.backgroundColor="#4CAF50";
  } else {
    document.getElementById("result").innerText = "‚ùå Wrong!";
    if(i>=0) buttons[i].style.backgroundColor="#f44336";
    buttons[questions[current].answer].style.backgroundColor="#4CAF50";
  }

  current++;
  if(current<questions.length){
    setTimeout(loadQuestion,1200);
  } else {
    setTimeout(showFinalResult,1200);
  }
}

// ------------------- TIMER -------------------
function startTimer(){
  timeLeft=45;
  document.getElementById("timer").innerText="Time: "+timeLeft+"s";
  clearInterval(timerInterval);

  timerInterval=setInterval(()=>{
    timeLeft--;
    document.getElementById("timer").innerText="Time: "+timeLeft+"s";
    if(timeLeft<=0){
      clearInterval(timerInterval);
      checkAnswer(-1);
    }
  },1000);
}

// ------------------- FINAL RESULT -------------------
function showFinalResult(){
  document.getElementById("question").innerText="üéâ Quiz Finished!";
  document.getElementById("timer").innerText="";
  document.getElementById("result").innerHTML=
    "Your score: "+score+"/"+questions.length+"<br><br>"+
    "<a href='https://www.facebook.com/sharer/sharer.php?u=https://savorycircuits.github.io/quiz-game/&quote=I scored "+
    score+"/"+questions.length+" in the Global Food‚ÄìTravel‚ÄìTech Quiz! Can you beat me?' target='_blank' "+
    "style='display:inline-block; padding:10px 15px; background:#1877f2; color:white; text-decoration:none; border-radius:5px; font-weight:bold;'>Share on Facebook</a>";
}
</script>

</body>
</html>
