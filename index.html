<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Global Food‚ÄìTravel‚ÄìTech Quiz</title>

<style>
/* ====== BACKGROUND ====== */
body {
  margin: 0;
  min-height: 100vh;
  font-family: "Segoe UI", Arial, sans-serif;
  background:
    linear-gradient(
      rgba(0,0,0,0.45),
      rgba(0,0,0,0.45)
    ),
    linear-gradient(135deg, #00c6ff, #0072ff);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}

/* ====== GLASS CARD ====== */
.quiz-box {
  width: 90%;
  max-width: 600px;
  padding: 25px;
  border-radius: 18px;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(12px);
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  text-align: center;
  animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ====== HEADINGS ====== */
h1 {
  margin-top: 0;
  font-size: 28px;
}

#question {
  font-size: 20px;
  margin: 20px 0;
}

/* ====== TIMER ====== */
#timer {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 15px;
  color: #ffeb3b;
}

/* ====== OPTIONS ====== */
.option {
  display: block;
  width: 100%;
  margin: 10px 0;
  padding: 14px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  color: #fff;
  background: linear-gradient(135deg, #ff9800, #ff5722);
  transition: all 0.25s ease;
}

.option:hover {
  transform: scale(1.04);
  background: linear-gradient(135deg, #ff5722, #ff9800);
}

.option.correct {
  background: linear-gradient(135deg, #4caf50, #2e7d32);
}

.option.wrong {
  background: linear-gradient(135deg, #f44336, #b71c1c);
}

/* ====== RESULT TEXT ====== */
#result {
  margin-top: 15px;
  font-size: 18px;
  font-weight: bold;
}

/* ====== START BUTTON ====== */
#start-btn {
  margin-top: 20px;
  padding: 15px 25px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  color: white;
  background: linear-gradient(135deg, #ff9800, #ff5722);
  transition: transform 0.2s ease;
}

#start-btn:hover {
  transform: scale(1.08);
}

/* ====== SHARE BUTTON ====== */
.share-btn {
  display: inline-block;
  margin-top: 15px;
  padding: 12px 18px;
  background: #1877f2;
  color: white;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="quiz-box">

  <!-- START SCREEN -->
  <div id="start-screen">
    <h1>üç≥‚úàÔ∏èüíª Global Food‚ÄìTravel‚ÄìTech Quiz</h1>
    <p>10 random questions ‚Ä¢ 45 seconds each</p>
    <button id="start-btn">Start Quiz</button>
  </div>

  <!-- QUIZ SCREEN -->
  <div id="quiz-screen" style="display:none;">
    <div id="timer">Time: 45s</div>
    <div id="question">Loading...</div>

    <button class="option" onclick="checkAnswer(0)"></button>
    <button class="option" onclick="checkAnswer(1)"></button>
    <button class="option" onclick="checkAnswer(2)"></button>
    <button class="option" onclick="checkAnswer(3)"></button>

    <div id="result"></div>
  </div>

</div>

<script>
/* ===== QUESTIONS (GLOBAL ONLY) ===== */
let allQuestions = [
  {q:"Which country is famous for sushi?",o:["China","Japan","Thailand","Korea"],a:1},
  {q:"Which city has the Eiffel Tower?",o:["Rome","Paris","Berlin","Madrid"],a:1},
  {q:"Which planet is called the Red Planet?",o:["Mars","Venus","Jupiter","Saturn"],a:0},
  {q:"Which technology powers Bitcoin?",o:["AI","Cloud","Blockchain","IoT"],a:2},
  {q:"Pizza originated in which country?",o:["France","USA","Italy","Spain"],a:2},
  {q:"Which company makes the iPhone?",o:["Samsung","Google","Apple","Microsoft"],a:2},
  {q:"Which ocean is the largest?",o:["Atlantic","Indian","Pacific","Arctic"],a:2},
  {q:"Which country is famous for chocolate?",o:["Belgium","USA","Brazil","India"],a:0},
  {q:"Which city has the Colosseum?",o:["Paris","Rome","Athens","Milan"],a:1},
  {q:"Which social app is photo-based?",o:["Twitter","Instagram","LinkedIn","Slack"],a:1},
  {q:"Which country has the Amazon rainforest?",o:["Peru","Brazil","Mexico","Chile"],a:1},
  {q:"Which device measures steps?",o:["Barometer","Pedometer","Thermometer","Altimeter"],a:1}
];

// shuffle + take 10
let questions = allQuestions.sort(()=>0.5-Math.random()).slice(0,10);

let current = 0;
let score = 0;
let timeLeft = 45;
let timer;

/* ===== START ===== */
document.getElementById("start-btn").onclick = () => {
  document.getElementById("start-screen").style.display="none";
  document.getElementById("quiz-screen").style.display="block";
  loadQuestion();
};

function loadQuestion() {
  clearInterval(timer);
  timeLeft = 45;
  document.getElementById("timer").innerText = "Time: 45s";
  document.getElementById("result").innerText = "";

  let q = questions[current];
  document.getElementById("question").innerText = q.q;

  document.querySelectorAll(".option").forEach((btn,i)=>{
    btn.className="option";
    btn.innerText=q.o[i];
  });

  timer = setInterval(()=>{
    timeLeft--;
    document.getElementById("timer").innerText="Time: "+timeLeft+"s";
    if(timeLeft<=0){
      clearInterval(timer);
      checkAnswer(-1);
    }
  },1000);
}

function checkAnswer(i){
  clearInterval(timer);
  let buttons=document.querySelectorAll(".option");

  if(i===questions[current].a){
    score++;
    buttons[i]?.classList.add("correct");
    document.getElementById("result").innerText="‚úÖ Correct!";
  } else {
    if(i>=0) buttons[i].classList.add("wrong");
    buttons[questions[current].a].classList.add("correct");
    document.getElementById("result").innerText="‚ùå Wrong!";
  }

  current++;
  setTimeout(()=>{
    if(current<questions.length){
      loadQuestion();
    } else {
      showResult();
    }
  },1200);
}

function showResult(){
  document.getElementById("question").innerText="üéâ Quiz Finished!";
  document.getElementById("timer").innerText="";
  document.getElementById("result").innerHTML =
    "Your score: "+score+"/10<br><br>"+
    "<a class='share-btn' target='_blank' href='https://www.facebook.com/sharer/sharer.php?u=https://savorycircuits.github.io/quiz-game/&quote=I scored "+
    score+"/10 in this Global Food‚ÄìTravel‚ÄìTech Quiz! Can you beat me?'>Share on Facebook</a>";
}
</script>

</body>
</html>
