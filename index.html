<p id="question">Loading...</p>

<script>
let questions = [
  {
    question: "Which country is famous for sushi?",
    options: ["China", "Japan", "Thailand", "Korea"],
    answer: 1
  },
  {
    question: "Arambol Beach is in which Indian state?",

  {

    options: ["Read Access Memory", "Random Access Memory", "Run Access Memory", "Rapid Access Memory"],

  }

let current = 0;

};

function loadQuestion() {
  document.getElementById("result").innerText = "";
  document.getElementById("question").innerText =
    questions[current].question;

  let buttons = document.querySelectorAll("button");
  buttons.forEach((btn, i) => {
    btn.innerText = questions[current].options[i];
  });
}

loadQuestion();


function checkAnswer(i) {
  if (i === questions[current].answer) {
    document.getElementById("result").innerText = "âœ… Correct!";
  } else {
    document.getElementById("result").innerText = "âŒ Wrong!";
  }

  current++;

  if (current < questions.length) {
    setTimeout(loadQuestion, 1000);
  } else {
    document.getElementById("question").innerText = "ğŸ‰ Quiz Finished!";
    document.getElementById("result").innerText =
      "Thanks for playing!";
  }
}

</script>
