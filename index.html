<!DOCTYPE html>
<html>
<head>
  <title>Food Travel Tech Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f6d365, #fda085);
      color: #fff;
    }

    h1, h2 {
      text-align: center;
      text-shadow: 1px 1px 2px #000;
    }

    #start-screen, #quiz-screen {
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    #start-btn {
      padding: 15px 25px;
      font-size: 20px;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    #start-btn:hover {
      background-color: #e68900;
      transform: scale(1.05);
    }

    .option {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 12px;
      font-size: 16px;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .option:hover {
      background-color: #e68900;
      transform: scale(1.03);
    }

    #timer {
      font-weight: bold;
      font-size: 18px;
      margin: 10px 0;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>
<body>

<!-- START SCREEN -->
<div id="start-screen">
  <h1>üç≥‚úàÔ∏èüíª Food‚ÄìTravel‚ÄìTech Quiz</h1>
  <p>Test your knowledge about Food, Travel and Technology!</p>
  <button id="start-btn">Start Quiz</button>
</div>

<!-- QUIZ SCREEN (hidden initially) -->
<div id="quiz-screen" style="display:none;">
  <h2 id="question">Loading...</h2>
  <p id="timer">Time: 45s</p>

  <button class="option" onclick="checkAnswer(0)">Option 1</button>
  <button class="option" onclick="checkAnswer(1)">Option 2</button>
  <button class="option" onclick="checkAnswer(2)">Option 3</button>
  <button class="option" onclick="checkAnswer(3)">Option 4</button>

  <p id="result"></p>
</div>

<script>
let questions = [
  {question: "Which country is famous for sushi?", options: ["China","Japan","Thailand","Korea"], answer: 1},
  {question: "Arambol Beach is in which Indian state?", options: ["Kerala","Goa","Karnataka","Maharashtra"], answer: 1},
  {question: "RAM stands for?", options: ["Read Access Memory","Random Access Memory","Run Access Memory","Rapid Access Memory"], answer: 1},
  {question: "Which tech company created the iPhone?", options: ["Samsung","Apple","Google","Microsoft"], answer: 1},
  {question: "Paella is a traditional dish from which country?", options: ["Italy","Spain","Mexico","Portugal"], answer: 1},
  {question: "Which country has the Great Wall?", options: ["China","Japan","India","Thailand"], answer: 0},
  {question: "Which technology is used in Bitcoin?", options: ["Blockchain","Cloud","AI","IoT"], answer: 0},
  {question: "What is the main ingredient of guacamole?", options: ["Tomato","Avocado","Potato","Corn"], answer: 1},
  {question: "The Taj Mahal is located in?", options: ["Agra","Delhi","Jaipur","Mumbai"], answer: 0},
  {question: "Which is a popular ride-hailing app?", options: ["Uber","Spotify","Slack","Zoom"], answer: 0}
];

// Shuffle questions and take 10
questions = questions.sort(() => 0.5 - Math.random()).slice(0,10);

let current = 0;
let score = 0;
let timeLeft = 45;
let timerInterval;

// ------------------- START QUIZ -------------------
document.getElementById("start-btn").addEventListener("click", () => {
  document.getElementById("start-screen").style.display = "none";
  document.getElementById("quiz-screen").style.display = "block";
  loadQuestion();
});

// ------------------- LOAD QUESTION -------------------
function loadQuestion() {
  document.getElementById("result").innerText = "";
  document.getElementById("question").innerText = questions[current].question;

  let buttons = document.querySelectorAll(".option");
  buttons.forEach((btn, i) => {
    btn.innerText = questions[current].options[i];
    btn.style.backgroundColor = "#ff9800"; // reset button color
  });

  startTimer();
}

// ------------------- CHECK ANSWER -------------------
function checkAnswer(i) {
  clearInterval(timerInterval);

  let buttons = document.querySelectorAll(".option");

  if (i === questions[current].answer) {
    document.getElementById("result").innerText = "‚úÖ Correct!";
    score++;
    buttons[i].style.backgroundColor = "#4CAF50"; // green
  } else {
    document.getElementById("result").innerText = "‚ùå Wrong!";
    if(i>=0) buttons[i].style.backgroundColor = "#f44336"; // red
    buttons[questions[current].answer].style.backgroundColor = "#4CAF50"; // correct
  }

  current++;

  if (current < questions.length) {
    setTimeout(loadQuestion, 1200);
  } else {
    setTimeout(showFinalResult, 1200);
  }
}

// ------------------- TIMER -------------------
function startTimer() {
  timeLeft = 45;
  document.getElementById("timer").innerText = "Time: " + timeLeft + "s";
  clearInterval(timerInterval);

  timerInterval = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").innerText = "Time: " + timeLeft + "s";
    if(timeLeft <= 0) {
      clearInterval(timerInterval);
      checkAnswer(-1);
    }
  }, 1000);
}

// ------------------- FINAL RESULT -------------------
function showFinalResult() {
  document.getElementById("question").innerText = "üéâ Quiz Finished!";
  document.getElementById("timer").innerText = "";
  document.getElementById("result").innerHTML =
    "Your score: " + score + "/" + questions.length + "<br><br>" +
    "<a href='https://www.facebook.com/sharer/sharer.php?u=https://savorycircuits.github.io/quiz-game/&quote=I scored " 
    + score + "/" + questions.length + " in the Food‚ÄìTravel‚ÄìTech Quiz! Can you beat me?' target='_blank' " +
    "style='display:inline-block; padding:10px 15px; background:#1877f2; color:white; text-decoration:none; border-radius:5px; font-weight:bold;'>Share on Facebook</a>";
}
</script>

</body>
</html>
